<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="display-1 text-center text-primary">13th March 2022</div>
    <div class="display-4 text-center">
        Slider      
    </div>
<div class="text-center">    
  
    <span class="display-1" onclick="decrease()"> < </span>

    <img src="../Images/i1.jpg" id="imgs" height="500" width="1000">

    <span class="display-1" onclick="increase()">></span>
</div>


<script>
    var img1=document.getElementById('imgs');
    count=0; 
    var a=[
        "i1.jpg",
        "i2.jpg",
        "i3.jpg",
        "i4.jpg",
        "i5.jpg",
        "i6.jpg"
    ]

    function decrease()
    {
        count--;
        img1.setAttribute("src" , "../Images/" + a[count%6]  );
        if(count==0) count=6;
    }
        function increase()
    {
        count++;   
        img1.setAttribute("src" , "../Images/" + a[count%6]  );
    }

    function change()
    {
        img1.setAttribute("src" , "../Images/" + a[count%4]  );
        count++;
    }
    setInterval(change,3000);
   
</script>

</body>
</html>
